<html>
    <head>
        <title>Flexbox card</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            .card {
    width: 90%;
    margin: 0 auto;
    max-width: 800px;
}

.card-title {
    color: #05cbe9;
    font-size: 1.75rem;
    
}
        </style>
    </head>
    <body>
        <div class="card">
            <img class="card-img" src="img/tech.jpg" alt="an iphone on a macbook with dramatic lighting">
            <div class="card-content">
                <h2 class="card-title"></h2>
                <p class="card-body"></p>
                <div class="card-footer">
                    <p class="card-read-time"><span>15</span> minute read</p>
                    <a href="#" class="card-btn">read more</a>
                </div>
            </div>
        </div>
    </body>
</html>
