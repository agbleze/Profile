<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style> 
    #panel, #flip {
      padding: 5px;
      font-size: 18px;
      text-align: center;
      background-color: #555;
      color: white;
      border: solid 1px #666;
      border-radius: 3px;
    }
    
    #panel {
      padding: 50px;
      display: none;
    }
</style>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").append("<li><i>ADDED TEXT</i></li>");
        });

        $("#btn2").click(function(){
            $("ol").append("<li>Added list</li>")
        })
    })
</script>

</head>

<body>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
    
    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    
</body>
</html>
