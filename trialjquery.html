<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style> 
    #panel, #flip {
      padding: 5px;
      font-size: 18px;
      text-align: center;
      background-color: #555;
      color: white;
      border: solid 1px #666;
      border-radius: 3px;
    }
    
    #panel {
      padding: 50px;
      display: none;
    }
</style>

<script>
    function afterText(){
        //create text with HTML
        var txt = "<p><strong>This is html text</strong></p>"

        //create text with jquery
        var txt2 = $("<p></p>").text("This is jquery text")

        //create text with DOM
        var txt3 = document.createElement("p")
        txt3.innerHTML = "This text is created with DOM"

        $("div").after(txt, txt2, txt3);
    
    }
    
 
</script>

</head>

<body>

    <div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
    
    This is some text in the div.
    <p>This is a paragraph in the div.</p>
    <p>This is another paragraph in the div.</p>
    
    </div>
    <br>
    
    <button>Remove div element</button>
    
</body>
</html>
